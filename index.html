<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BIST PortfÃ¶y Takip</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { font-family: Arial; background:#0f172a; color:white; margin:0; padding:15px;}
h1 { text-align:center; margin-bottom:20px; }

.card {
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

table {
  width:100%;
  border-collapse: collapse;
}

th, td {
  padding:10px;
  text-align:center;
  border-bottom:1px solid #334155;
  font-size:13px;
  white-space:nowrap;
}

thead th { 
  position: sticky; 
  top:0; 
  background:#334155; 
  z-index:1; 
}

tr:nth-child(even){ background:#1e293b; }
tr:hover { background:#334155; transition:0.2s; }

.positive { color:#22c55e; font-weight:bold; }
.negative { color:#ef4444; font-weight:bold; }
.neutral { color:white; }

.big { font-size:22px; font-weight:bold; }

.timebox { text-align:right; font-size:12px; opacity:0.8; margin-top:5px; }

td span {
  font-size:10px;
  color:#94a3b8;
  display:inline;
  margin-left:4px;
}

.daily-positive { color:#22c55e; font-weight:bold; }
.daily-negative { color:#ef4444; font-weight:bold; }
.daily-neutral { color:white; }

input {
  padding:8px;
  margin:5px;
  border-radius:6px;
  border:none;
  width:160px;
}

button {
  padding:8px 15px;
  border:none;
  border-radius:6px;
  background:#22c55e;
  color:white;
  cursor:pointer;
  font-weight:bold;
}

@media screen and (max-width:768px){
  th, td { 
    padding:6px; 
    font-size:11px; 
  }

</style>
</head>
<body>

<h1>ðŸ“Š PortfÃ¶y Takip</h1>

<div class="card">
  <div class="big" id="totalValue">Toplam DeÄŸer: YÃ¼kleniyor...</div>
  <div class="big" id="totalProfit">Toplam Kar: -</div>
  <div class="timebox" id="liveClock"></div>
  <div class="timebox" id="lastUpdate"></div>
</div>

<div class="card">
  <h3>Yeni Hisse Ekle</h3>
  <input type="text" id="newCode" placeholder="Hisse Kodu">
  <input type="number" id="newLot" placeholder="Lot" step="0.01">
  <input type="number" id="newTotalValue" placeholder="Toplam DeÄŸer (TL)" step="0.01">
  <input type="number" id="newProfitTL" placeholder="Kar (TL)" step="0.01">
  <button onclick="addStock()">Ekle</button>
</div>

<div class="card">
<table>
<thead>
<tr>
  <th>Hisse</th>
  <th>Lot</th>
  <th>Maliyet(TL)</th>
  <th>GÃ¼ncel Hisse DeÄŸeri(TL)</th>
  <th>AnlÄ±k Fiyat(TL)</th>
  <th>K/Z(TL)</th>
  <th>K/Z(%)</th>
</tr>
</thead>
<tbody id="portfolioBody"></tbody>
</table>
</div>

<div class="card">
  <h3>GÃ¼nlÃ¼k KapanÄ±ÅŸ Logu</h3>
  <table>
    <thead>
      <tr>
        <th>Tarih</th>
        <th>Toplam DeÄŸer</th>
        <th>Toplam Kar/Zarar</th>
      </tr>
    </thead>
    <tbody id="dailyLogTable"></tbody>
  </table>
</div>

<script>

// ---------------------
// PORTFÃ–Y (ESKÄ° HÄ°SSELER)
// ---------------------
let portfolio = [
  { code:"THYAO", lot:50, cost:11930.00 },
  { code:"TUPRS", lot:70, cost:8649.90 },
  { code:"ASELS", lot:50, cost:3180.50 },
  { code:"ENERY", lot:2544.83, cost:5547.72 },
  { code:"ALARK", lot:50, cost:6178.50 },
  { code:"MIATK", lot:100, cost:4564.00 },
  { code:"PETKM", lot:200, cost:3664.00 }
];

// ---------------------
// LOCALSTORAGE'DAN YENÄ° EKLENENLERÄ° Ã‡EK
// ---------------------
const storedStocks = JSON.parse(localStorage.getItem("addedStocks") || "[]");
portfolio = portfolio.concat(storedStocks);

// ---------------------
// FORMAT
// ---------------------
function formatNumber(num) {
  return num.toLocaleString("tr-TR",{ minimumFractionDigits:2, maximumFractionDigits:2 });
}

// ---------------------
// SAAT
// ---------------------
function updateClock() {
  const now = new Date();
  document.getElementById("liveClock").innerText =
    "AnlÄ±k Saat: " + now.toLocaleTimeString("tr-TR");
}

// ---------------------
// HÄ°SSE EKLEME
// ---------------------
function addStock(){
  const code = document.getElementById("newCode").value.toUpperCase().trim();
  const lot = parseFloat(document.getElementById("newLot").value);
  const totalValue = parseFloat(document.getElementById("newTotalValue").value);
  const profitTL = parseFloat(document.getElementById("newProfitTL").value);

  if(!code || !lot || !totalValue || profitTL === null){
    alert("TÃ¼m alanlarÄ± doldurun.");
    return;
  }

  const cost = totalValue - profitTL;
  const newStock = { code, lot, cost };

  portfolio.push(newStock);

  // localStorage'a kaydet (kalÄ±cÄ±)
  let addedStocks = JSON.parse(localStorage.getItem("addedStocks") || "[]");
  addedStocks.push(newStock);
  localStorage.setItem("addedStocks", JSON.stringify(addedStocks));

  document.getElementById("newCode").value = "";
  document.getElementById("newLot").value = "";
  document.getElementById("newTotalValue").value = "";
  document.getElementById("newProfitTL").value = "";

  updatePortfolio();
}

// ---------------------
// API'DEN FÄ°YAT Ã‡EK
// ---------------------
async function fetchPrices(symbols) {
  try {
    const response = await fetch(`https://bist-portfoy.vercel.app/api/price?symbols=${symbols}`);
    return await response.json();
  } catch {
    return null;
  }
}

// ---------------------
// PORTFÃ–Y GÃœNCELLE
// ---------------------
async function updatePortfolio() {
  const tbody = document.getElementById("portfolioBody");
  tbody.innerHTML = "<tr><td colspan='7'>YÃ¼kleniyor...</td></tr>";

  const symbols = portfolio.map(s => s.code).join(",");
  const prices = await fetchPrices(symbols);

  if(!prices){
    tbody.innerHTML = "<tr><td colspan='7'>API HatasÄ±</td></tr>";
    return;
  }

  let totalValue = 0;
  let totalCost = 0;
  tbody.innerHTML = "";

  portfolio.forEach(stock => {
    const stockData = prices[stock.code];
    if(!stockData) return;

    const price = stockData.price;
    const value = price * stock.lot;
    const profitTL = value - stock.cost;
    const profitPercent = (profitTL / stock.cost) * 100;

    totalValue += value;
    totalCost += stock.cost;

    tbody.innerHTML += `
      <tr>
        <td>${stock.code}</td>
        <td>${stock.lot}</td>
        <td>${formatNumber(stock.cost)}</td>
        <td>${formatNumber(value)}</td>
        <td>${formatNumber(price)}</td>
        <td class="${profitTL>=0?'positive':'negative'}">${formatNumber(profitTL)}</td>
        <td class="${profitTL>=0?'positive':'negative'}">${profitPercent.toFixed(2)}%</td>
      </tr>
    `;
  });

  const totalProfitTL = totalValue - totalCost;
  const totalProfitPercent = (totalProfitTL / totalCost)*100;

  document.getElementById("totalValue").innerText =
    "Toplam DeÄŸer: " + formatNumber(totalValue);

  document.getElementById("totalProfit").innerHTML =
    "Toplam Kar: <span class='" +
    (totalProfitTL>=0?"positive":"negative") +
    "'>" +
    formatNumber(totalProfitTL) +
    " (" + totalProfitPercent.toFixed(2) + "%)</span>";

  document.getElementById("lastUpdate").innerText =
    "Son Yenilenme: " + new Date().toLocaleTimeString("tr-TR");
}

// ---------------------
// BAÅžLAT
// ---------------------
updateClock();
setInterval(updateClock,1000);

updatePortfolio();
setInterval(updatePortfolio,60000);

</script>

</body>
</html>
