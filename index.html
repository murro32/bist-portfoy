</head>
<body>

<h1>ðŸ“Š PortfÃ¶y Takip</h1>

<div class="card">

  <div class="big" id="totalProfit">Toplam Kar: -</div>

</div>

<div class="card">
<table>
<thead>
<tr>

  <th>K/Z(%)</th>
</tr>

  <table>

<script>
// ---------------------
// PORTFÃ–Y VERÄ°LERÄ°
// ---------------------
const portfolio = [
  { code:"THYAO", lot:50, cost:11930.00 },

  { code:"ASELS", lot:50, cost:3180.50 },

  { code:"ASUZU", lot:30, cost:1532.40 },
  { code:"BASGZ", lot:40, cost:556.40 },
  { code:"CANTE", lot:1065.96, cost:2121.27 },
  { code:"AKSEN", lot:25, cost:1007.75 },

  { code:"KONTR", lot:135, cost:7210.35 },

];

// ---------------------
// FORMAT FONKSÄ°YONU
// ---------------------
function formatNumber(num) {
  return num.toLocaleString("tr-TR",{ minimumFractionDigits:2, maximumFractionDigits:2 });
}

// ---------------------
// SAAT
// ---------------------
function updateClock() {
  const now = new Date();
  document.getElementById("liveClock").innerText =
    "AnlÄ±k Saat: " + now.toLocaleTimeString("tr-TR");
}

// ---------------------
// PORTFÃ–Y GÃœNCELLEME
// ---------------------
async function updatePortfolio() {
  const tbody = document.getElementById("portfolioBody");
  tbody.innerHTML = "<tr><td colspan='7'>YÃ¼kleniyor...</td></tr>";

  let totalValue = 0;
  let totalCost = 0;

  tbody.innerHTML = "";
  portfolio.forEach(stock => {
    const value = stock.lot * stock.cost;
    const profitTL = value - stock.cost;
    const profitPercent = (profitTL / stock.cost)*100;

    totalValue += value;
    totalCost += stock.cost;

    const profitColor = profitTL >=0 ? "positive":"negative";

    tbody.innerHTML += `
      <tr>
        <td>${stock.code}</td>
        <td>${stock.lot}</td>
        <td>${formatNumber(stock.cost)}</td>
        <td>${formatNumber(value)}</td>
        <td>-</td>
        <td class="${profitColor}">${formatNumber(profitTL)}</td>
        <td class="${profitColor}">${profitPercent.toFixed(2)}%</td>
      </tr>
    `;
  });

  const totalProfit = totalValue - totalCost;

  document.getElementById("totalValue").innerText = "Toplam DeÄŸer: " + formatNumber(totalValue);
  document.getElementById("totalProfit").innerText = "Toplam Kar: " + formatNumber(totalProfit);

  document.getElementById("lastUpdate").innerText =
    "Son Yenilenme: " + new Date().toLocaleTimeString("tr-TR");

  showDailyLogFromSheet();
}

// ---------------------
// GÃœNLÃœK LOGU WEB APP'TEN Ã‡EK
// ---------------------
async function showDailyLogFromSheet() {
  const tbody = document.getElementById("dailyLogTable");
  tbody.innerHTML = "<tr><td colspan='3'>YÃ¼kleniyor...</td></tr>";

  try {
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxgqbjRiqmI0yQqzuO5IfvqJ3_UGXSbUwYbECrQI1RUL10ksjj_PYBt-MFt9m-yDXgQ/exec";
    const response = await fetch(sheetUrl);
    const logData = await response.json();

    tbody.innerHTML = "";
    logData.forEach(item => {
      const profitClass = Number(item.totalProfit) >= 0 ? "daily-positive":"daily-negative";
      const dateStr = new Date(item.date).toLocaleDateString("tr-TR");

      tbody.innerHTML += `<tr>
        <td>${dateStr}</td>
        <td>${formatNumber(item.totalValue)}</td>
        <td class="${profitClass}">${formatNumber(item.totalProfit)}</td>
      </tr>`;
    });

  } catch(e) {
    tbody.innerHTML = "<tr><td colspan='3'>Log yÃ¼klenemedi</td></tr>";
    console.error(e);
  }
}

// ---------------------
// BAÅžLAT
// ---------------------
updateClock();
setInterval(updateClock,1000);
updatePortfolio();
setInterval(updatePortfolio,60000);

</script>
