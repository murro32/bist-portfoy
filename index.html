<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BIST PortfÃ¶y Takip</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { font-family: Arial; background:#0f172a; color:white; margin:0; padding:15px;}
h1 { text-align:center; margin-bottom:20px; }

.card { background:#1e293b; padding:15px; border-radius:10px; margin-bottom:15px; overflow-x:auto; }

table {
  width:100%;
  border-collapse: collapse;
  min-width:700px;
  table-layout: fixed;  /* sÃ¼tunlarÄ± eÅŸit yap */
}

th, td {
  padding:12px;
  text-align:center;
  border-bottom:1px solid #334155;
  white-space: normal;      /* hÃ¼cre kÄ±rÄ±labilir */
  overflow: visible;        /* gizlemeyi kaldÄ±r */
  text-overflow: clip;      /* ... kaldÄ±r */
  font-size:14px;
}

th {
  background:#334155;
}

tr:nth-child(even){ background:#1e293b; }

.positive { color:#22c55e; font-weight:bold; }
.negative { color:#ef4444; font-weight:bold; }

.big { font-size:22px; font-weight:bold; }

.timebox { text-align:right; font-size:13px; opacity:0.8; }

/* Parantez iÃ§i dÃ¼nkÃ¼ kapanÄ±ÅŸ */
td span {
  font-size:10px;
  color:#94a3b8;
  display:inline;
  margin-left:4px;
}

/* Mobil uyum */
@media screen and (max-width:768px){
  table { min-width:600px; }
  th, td { padding:10px; font-size:14px; }
}
</style>
</head>
<body>

<h1>ðŸ“Š PortfÃ¶y Takip</h1>

<div class="card">
  <div class="big" id="totalValue">Toplam DeÄŸer: YÃ¼kleniyor...</div>
  <div class="big" id="totalProfit">Toplam Kar: -</div>
  <div class="timebox" id="liveClock"></div>
  <div class="timebox" id="lastUpdate"></div>
</div>

<div class="card">
<table>
<thead>
<tr>
  <th>Hisse</th>
  <th>Lot</th>
  <th>Maliyet(TL)</th>
  <th>GÃ¼ncel Hisse DeÄŸeri(TL)</th>
  <th>AnlÄ±k Fiyat(TL)</th>
  <th>K/Z(TL)</th>
  <th>K/Z(%)</th>
</tr>
</thead>
<tbody id="portfolioBody"></tbody>
</table>
</div>

<script>
// ---------------------
// PORTFÃ–Y
// ---------------------
const portfolio = [
  { code:"THYAO", lot:50, cost:11930.00 },
  { code:"TUPRS", lot:70, cost:8649.90 },
  { code:"ASELS", lot:50, cost:3180.50 },
  { code:"ENERY", lot:2544.83, cost:5547.72 },
  { code:"ALARK", lot:50, cost:6178.50 },
  { code:"MIATK", lot:100, cost:4564.00 },
  { code:"PETKM", lot:200, cost:3664.00 }
];

// ---------------------
// FORMAT
// ---------------------
function formatNumber(num) {
  return num.toLocaleString("tr-TR",{ minimumFractionDigits:2, maximumFractionDigits:2 });
}

// ---------------------
// SAAT
// ---------------------
function updateClock() {
  const now = new Date();
  document.getElementById("liveClock").innerText =
    "AnlÄ±k Saat: " + now.toLocaleTimeString("tr-TR");
}

// ---------------------
// API'DEN FÄ°YAT Ã‡EK
// ---------------------
async function fetchPrices(symbols) {
  try {
    // Buraya kendi Vercel API adresini yaz:
    const response = await fetch(`https://bist-portfoy.vercel.app/api/price?symbols=${symbols}`);
    return await response.json();
  } catch {
    return null;
  }
}

// ---------------------
// PORTFÃ–Y GÃœNCELLE
// ---------------------
async function updatePortfolio() {

  const tbody = document.getElementById("portfolioBody");
  tbody.innerHTML = "<tr><td colspan='7'>YÃ¼kleniyor...</td></tr>";

  const symbols = portfolio.map(s => s.code).join(",");
  const prices = await fetchPrices(symbols);

  if(!prices){
    tbody.innerHTML = "<tr><td colspan='7'>API HatasÄ±</td></tr>";
    return;
  }

  let data = [];

  portfolio.forEach(stock => {

    const stockData = prices[stock.code];
    if(!stockData) return;

    const price = stockData.price;
    const referencePrice = stockData.prevClose; // DÃœNÃœN KAPANIÅžI

    const value = price * stock.lot;
    const profitTL = value - stock.cost;
    const profitPercent = (profitTL / stock.cost) * 100;

    data.push({
      ...stock,
      price,
      referencePrice,
      value,
      profitTL,
      profitPercent
    });

  });

  // GÃ¼ncel deÄŸere gÃ¶re bÃ¼yÃ¼kten kÃ¼Ã§Ã¼ÄŸe sÄ±rala
  data.sort((a,b) => b.value - a.value);

  let totalValue = 0;
  let totalCost = 0;

  tbody.innerHTML = "";

  data.forEach(stock => {

    totalValue += stock.value;
    totalCost += stock.cost;

    const priceColor =
      stock.price > stock.referencePrice ? "positive" :
      stock.price < stock.referencePrice ? "negative" : "";

    const profitColor =
      stock.profitTL >= 0 ? "positive" : "negative";

    tbody.innerHTML += `
      <tr>
        <td>${stock.code}</td>
        <td>${stock.lot}</td>
        <td>${formatNumber(stock.cost)}</td>
        <td>${formatNumber(stock.value)}</td>
        <td class="${priceColor}">
          ${formatNumber(stock.price)}
          <span>(${formatNumber(stock.referencePrice)})</span>
        </td>
        <td class="${profitColor}">${formatNumber(stock.profitTL)}</td>
        <td class="${profitColor}">${stock.profitPercent.toFixed(2)}%</td>
      </tr>
    `;
  });

  const totalProfitTL = totalValue - totalCost;
  const totalProfitPercent = (totalProfitTL / totalCost)*100;

  document.getElementById("totalValue").innerText =
    "Toplam DeÄŸer: " + formatNumber(totalValue);

  document.getElementById("totalProfit").innerHTML =
    "Toplam Kar: <span class='" +
    (totalProfitTL>=0?"positive":"negative") +
    "'>" +
    formatNumber(totalProfitTL) +
    " (" + totalProfitPercent.toFixed(2) + "%)</span>";

  document.getElementById("lastUpdate").innerText =
    "Son Yenilenme: " + new Date().toLocaleTimeString("tr-TR");
}

// ---------------------
// BAÅžLAT
// ---------------------
updateClock();
setInterval(updateClock,1000);

updatePortfolio();
setInterval(updatePortfolio,60000); // her 1 dakika gÃ¼ncelle

</script>

</body>
</html>
